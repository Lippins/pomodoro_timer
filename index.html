<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <div class="container col-12 col-sm-8 col-md-8 col-lg-5 col-xl-4">
            <div class="row spacing-lg justify-content-center">
                <div class="col-8 text-center">
                    <h2>Pomodoro Timer</h2>
                </div>
            </div>

           <div class="pomodoro">
                <div class="row spacing-lg justify-content-center">
                    <div class="col-6 session text-center">
                        <h5>Session Length</h5>
                        <button id="session_dcr" class="btn">-</button>
                        <span id="session" class="value border border-danger rounded-circle">25</span>
                        <button id="session_incr" class="btn">+</button>
                    </div>
                    <div class="col-6 break text-center">
                        <h5>Break Length</h5>
                        <button id="break_dcr" class="btn">-</button>
                        <span id="break" class="value border border-danger rounded-circle">05</span>
                        <button id="break_incr" class="btn">+</button>
                    </div>
                </div>

                <div class="row spacing-sm justify-content-center">
                    <div class="col-6 text-right">
                        <button id="start" class="btn">START</button>
                    </div>
                    <div class="col-6">
                        <button id="pause" class="btn">PAUSE</button>
                    </div>
                </div>

                <div class="row spacing-sm justify-content-center">
                    <div class="showcase text-center">
                        <h4 id="session_banner" class="active_session">Session</h4>
                        <h1 id="clock">25:00</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 text-right">
                        <button id="reset" class="btn">RESET</button>
                    </div>
                    <div class="col-6">
                        <button id="stop" class="btn">STOP</button>
                    </div>
                </div>

                <div class="row spacing-sm footnote justify-content-center">
                    <div class="col-10 text-center">
                        Designed and coded by Ogunmola Israel aka <em>Lippincott lippins</em> &copy; 2019
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="sound" src="./assets/sound1.mp3"></audio>
</body>

<script src="./assets/bootstrap/js/bootstrapjquery.js"></script>
<script src="./javascript/main.js"></script>
</html>
