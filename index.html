<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 text-center">
                    <h2>Pomodoro Timer</h2>
                </div>
            </div>

           <div class="pomodoro">
                <div class="row justify-content-center">
                    <div class="col-6 session text-center">
                        <h5>Session Length</h5>
                        <button class="modifiers btn btn-outline-primary">-</button>
                        <span class="value border border-info rounded-circle">25</span>
                        <button class="modifiers btn btn-outline-primary">+</button>
                    </div>
                    <div class="col-6 break text-center">
                        <h5>Break Length</h5>
                        <button class="modifiers btn btn-outline-primary">-</button>
                        <span class="value border border-info rounded-circle">05</span>
                        <button class="modifiers btn btn-outline-primary">+</button>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 text-right">
                        <button id="start" class="btn btn-light">START</button>
                    </div>
                    <div class="col-6">
                        <button id="pause" class="btn btn-light">PAUSE</button>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="showcase text-center">
                        <h4 class="active_session">Session</h4>
                        <h1>25:00</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 text-right">
                        <button id="start" class="btn btn-light">RESET</button>
                    </div>
                    <div class="col-6">
                        <button id="pause" class="btn btn-light">STOP</button>
                    </div>
                </div>

                <div class="row footnote justify-content-center">
                    <div class="col-6 text-center">
                            Designed and coded by <em>Ogunmola Israel</em> aka <em>Lippincott lippins</em> 2019
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./assets/bootstrap/js/bootstrapjquery.js"></script>
<script src="./javascript/main.js"></script>
</html>
